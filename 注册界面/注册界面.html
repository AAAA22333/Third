<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 插入css样式 -->
    <link rel="stylesheet" href="./样式.css">
    
    <!-- 判断邮箱密码有没有输入错误 -->
    <script src="验证格式.js"></script>
    
</head>
<body>
    <div class="outer">
        <div class="title">
            <h1>注册</h1>
        </div>
        <div class="input">
            <input type="text" placeholder="email" id="email"><span id="emailtip">请输入您的邮箱</span>
            <input type="password" placeholder="password" id="password"><span id="passwordtip1">请输入密码</span>
            <input type="password" placeholder="confirm password" id="con-password"><span id="passwordtip2">请确认密码</span>
        </div>
        <div class="submit">
            <button id="login">注册</button>
        </div>
    </div>
</body>
</html>
